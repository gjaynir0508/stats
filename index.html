<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image"></div>
    <div class="stats-card">
      <div class="padding">
        <div>
          <h1>Get <span>insights</span> that help your business grow</h1>
          <p class="muted">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="item1">
            <h2>10k+</h2>
            <p class="muted">companies</p>
          </div>
          <div class="item2">
            <h2>314</h2>
            <p class="muted">templates</p>
          </div>
          <div class="item3">
            <h2>12m+</h2>
            <p class="muted">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gjaynir0508" target="_blank">gjaynir0508</a>.
  </div>
</body>
</html>
